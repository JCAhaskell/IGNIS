<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFACD;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo de la sala -->
  <rect width="800" height="600" fill="url(#wallGradient)"/>
  
  <!-- Suelo -->
  <rect x="0" y="450" width="800" height="150" fill="#8B7355"/>
  
  <!-- Patrón del suelo -->
  <g stroke="#654321" stroke-width="1" opacity="0.3">
    <line x1="0" y1="470" x2="800" y2="470"/>
    <line x1="0" y1="490" x2="800" y2="490"/>
    <line x1="0" y1="510" x2="800" y2="510"/>
    <line x1="0" y1="530" x2="800" y2="530"/>
    <line x1="0" y1="550" x2="800" y2="550"/>
    <line x1="0" y1="570" x2="800" y2="570"/>
  </g>
  
  <!-- Mesa de cata central -->
  <ellipse cx="400" cy="400" rx="200" ry="80" fill="url(#tableGradient)"/>
  
  <!-- Sombra de la mesa -->
  <ellipse cx="405" cy="405" rx="200" ry="80" fill="#000000" opacity="0.2"/>
  
  <!-- Copas de vino en la mesa -->
  <g>
    <!-- Copa 1 -->
    <g transform="translate(320, 360)">
      <ellipse cx="0" cy="20" rx="15" ry="5" fill="#E6E6FA"/>
      <rect x="-15" y="0" width="30" height="20" fill="#E6E6FA" opacity="0.8"/>
      <rect x="-1" y="20" width="2" height="15" fill="#E6E6FA"/>
      <ellipse cx="0" cy="35" rx="8" ry="3" fill="#E6E6FA"/>
      <!-- Vino tinto -->
      <ellipse cx="0" cy="15" rx="12" ry="4" fill="#722F37"/>
    </g>
    
    <!-- Copa 2 -->
    <g transform="translate(400, 350)">
      <ellipse cx="0" cy="20" rx="15" ry="5" fill="#E6E6FA"/>
      <rect x="-15" y="0" width="30" height="20" fill="#E6E6FA" opacity="0.8"/>
      <rect x="-1" y="20" width="2" height="15" fill="#E6E6FA"/>
      <ellipse cx="0" cy="35" rx="8" ry="3" fill="#E6E6FA"/>
      <!-- Vino blanco -->
      <ellipse cx="0" cy="15" rx="12" ry="4" fill="#F5DEB3"/>
    </g>
    
    <!-- Copa 3 -->
    <g transform="translate(480, 360)">
      <ellipse cx="0" cy="20" rx="15" ry="5" fill="#E6E6FA"/>
      <rect x="-15" y="0" width="30" height="20" fill="#E6E6FA" opacity="0.8"/>
      <rect x="-1" y="20" width="2" height="15" fill="#E6E6FA"/>
      <ellipse cx="0" cy="35" rx="8" ry="3" fill="#E6E6FA"/>
      <!-- Vino rosado -->
      <ellipse cx="0" cy="15" rx="12" ry="4" fill="#FFB6C1"/>
    </g>
  </g>
  
  <!-- Botellas en la mesa -->
  <g>
    <!-- Botella 1 -->
    <rect x="350" y="320" width="12" height="40" fill="#2F4F2F" rx="2"/>
    <rect x="352" y="315" width="8" height="8" fill="#8B4513"/>
    
    <!-- Botella 2 -->
    <rect x="440" y="320" width="12" height="40" fill="#2F4F2F" rx="2"/>
    <rect x="442" y="315" width="8" height="8" fill="#8B4513"/>
  </g>
  
  <!-- Sillas alrededor de la mesa -->
  <g fill="#8B4513">
    <!-- Silla 1 -->
    <rect x="250" y="380" width="30" height="40" rx="5"/>
    <rect x="255" y="350" width="20" height="30" rx="3"/>
    
    <!-- Silla 2 -->
    <rect x="520" y="380" width="30" height="40" rx="5"/>
    <rect x="525" y="350" width="20" height="30" rx="3"/>
    
    <!-- Silla 3 -->
    <rect x="380" y="480" width="40" height="30" rx="5"/>
    <rect x="385" y="450" width="30" height="20" rx="3"/>
  </g>
  
  <!-- Estantería de vinos en el fondo -->
  <rect x="50" y="150" width="700" height="200" fill="#654321"/>
  
  <!-- Estantes -->
  <g fill="#8B4513">
    <rect x="50" y="180" width="700" height="8"/>
    <rect x="50" y="220" width="700" height="8"/>
    <rect x="50" y="260" width="700" height="8"/>
    <rect x="50" y="300" width="700" height="8"/>
  </g>
  
  <!-- Botellas en la estantería -->
  <g>
    <!-- Fila superior -->
    <rect x="80" y="155" width="8" height="25" fill="#2F4F2F"/>
    <rect x="100" y="155" width="8" height="25" fill="#8B0000"/>
    <rect x="120" y="155" width="8" height="25" fill="#2F4F2F"/>
    <rect x="140" y="155" width="8" height="25" fill="#8B0000"/>
    <rect x="160" y="155" width="8" height="25" fill="#2F4F2F"/>
    <rect x="180" y="155" width="8" height="25" fill="#8B0000"/>
    
    <!-- Más botellas... -->
    <rect x="200" y="155" width="8" height="25" fill="#2F4F2F"/>
    <rect x="220" y="155" width="8" height="25" fill="#8B0000"/>
    <rect x="240" y="155" width="8" height="25" fill="#2F4F2F"/>
    <rect x="260" y="155" width="8" height="25" fill="#8B0000"/>
    
    <!-- Fila media -->
    <rect x="80" y="195" width="8" height="25" fill="#8B0000"/>
    <rect x="100" y="195" width="8" height="25" fill="#2F4F2F"/>
    <rect x="120" y="195" width="8" height="25" fill="#8B0000"/>
    <rect x="140" y="195" width="8" height="25" fill="#2F4F2F"/>
    <rect x="160" y="195" width="8" height="25" fill="#8B0000"/>
    <rect x="180" y="195" width="8" height="25" fill="#2F4F2F"/>
  </g>
  
  <!-- Iluminación ambiental -->
  <ellipse cx="400" cy="100" rx="300" ry="200" fill="url(#lightGradient)"/>
  
  <!-- Lámpara colgante -->
  <g transform="translate(400, 80)">
    <rect x="-2" y="-30" width="4" height="30" fill="#8B4513"/>
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FFD700" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="20" ry="10" fill="#FFA500"/>
  </g>
  
  <!-- Texto -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8B4513" font-weight="bold">Sala de Catas</text>
</svg>