<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="basketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grapeGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cielo -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Montañas de fondo -->
  <polygon points="0,250 150,180 300,200 450,160 600,190 750,170 800,180 800,300 0,300" fill="#8FBC8F"/>
  
  <!-- Campo de viñedos -->
  <rect x="0" y="300" width="800" height="300" fill="#9ACD32"/>
  
  <!-- Filas de vides -->
  <g stroke="#228B22" stroke-width="3">
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
  </g>
  
  <!-- Plantas de vid -->
  <g fill="#228B22">
    <!-- Fila 1 -->
    <rect x="50" y="330" width="6" height="20"/>
    <rect x="120" y="330" width="6" height="20"/>
    <rect x="190" y="330" width="6" height="20"/>
    <rect x="260" y="330" width="6" height="20"/>
    <rect x="330" y="330" width="6" height="20"/>
    <rect x="400" y="330" width="6" height="20"/>
    <rect x="470" y="330" width="6" height="20"/>
    <rect x="540" y="330" width="6" height="20"/>
    <rect x="610" y="330" width="6" height="20"/>
    <rect x="680" y="330" width="6" height="20"/>
    <rect x="750" y="330" width="6" height="20"/>
    
    <!-- Fila 2 -->
    <rect x="50" y="380" width="6" height="20"/>
    <rect x="120" y="380" width="6" height="20"/>
    <rect x="190" y="380" width="6" height="20"/>
    <rect x="260" y="380" width="6" height="20"/>
    <rect x="330" y="380" width="6" height="20"/>
    <rect x="400" y="380" width="6" height="20"/>
    <rect x="470" y="380" width="6" height="20"/>
    <rect x="540" y="380" width="6" height="20"/>
    <rect x="610" y="380" width="6" height="20"/>
    <rect x="680" y="380" width="6" height="20"/>
    <rect x="750" y="380" width="6" height="20"/>
  </g>
  
  <!-- Racimos de uvas en las vides -->
  <g>
    <!-- Racimo 1 -->
    <g transform="translate(53, 325)">
      <circle cx="0" cy="0" r="3" fill="url(#grapeGradient)"/>
      <circle cx="4" cy="2" r="3" fill="url(#grapeGradient)"/>
      <circle cx="-4" cy="2" r="3" fill="url(#grapeGradient)"/>
      <circle cx="0" cy="5" r="3" fill="url(#grapeGradient)"/>
      <circle cx="3" cy="7" r="3" fill="url(#grapeGradient)"/>
      <circle cx="-3" cy="7" r="3" fill="url(#grapeGradient)"/>
    </g>
    
    <!-- Racimo 2 -->
    <g transform="translate(123, 325)">
      <circle cx="0" cy="0" r="3" fill="url(#grapeGradient)"/>
      <circle cx="4" cy="2" r="3" fill="url(#grapeGradient)"/>
      <circle cx="-4" cy="2" r="3" fill="url(#grapeGradient)"/>
      <circle cx="0" cy="5" r="3" fill="url(#grapeGradient)"/>
      <circle cx="3" cy="7" r="3" fill="url(#grapeGradient)"/>
      <circle cx="-3" cy="7" r="3" fill="url(#grapeGradient)"/>
    </g>
    
    <!-- Más racimos... -->
    <g transform="translate(193, 325)">
      <circle cx="0" cy="0" r="3" fill="url(#grapeGradient)"/>
      <circle cx="4" cy="2" r="3" fill="url(#grapeGradient)"/>
      <circle cx="-4" cy="2" r="3" fill="url(#grapeGradient)"/>
      <circle cx="0" cy="5" r="3" fill="url(#grapeGradient)"/>
    </g>
  </g>
  
  <!-- Trabajador 1 -->
  <g transform="translate(200, 420)">
    <!-- Cuerpo -->
    <rect x="-8" y="0" width="16" height="40" fill="#4169E1" rx="3"/>
    <!-- Cabeza -->
    <circle cx="0" cy="-10" r="8" fill="#FDBCB4"/>
    <!-- Sombrero -->
    <ellipse cx="0" cy="-15" rx="12" ry="4" fill="#8B4513"/>
    <!-- Brazos -->
    <rect x="-20" y="5" width="12" height="4" fill="#FDBCB4" rx="2"/>
    <rect x="8" y="5" width="12" height="4" fill="#FDBCB4" rx="2"/>
    <!-- Piernas -->
    <rect x="-6" y="40" width="5" height="20" fill="#2F4F4F"/>
    <rect x="1" y="40" width="5" height="20" fill="#2F4F4F"/>
    <!-- Cesta -->
    <ellipse cx="25" cy="15" rx="15" ry="10" fill="url(#basketGradient)"/>
    <rect x="10" y="10" width="30" height="10" fill="url(#basketGradient)"/>
  </g>
  
  <!-- Trabajador 2 -->
  <g transform="translate(450, 430)">
    <!-- Cuerpo -->
    <rect x="-8" y="0" width="16" height="40" fill="#DC143C" rx="3"/>
    <!-- Cabeza -->
    <circle cx="0" cy="-10" r="8" fill="#FDBCB4"/>
    <!-- Sombrero -->
    <ellipse cx="0" cy="-15" rx="12" ry="4" fill="#8B4513"/>
    <!-- Brazos -->
    <rect x="-20" y="5" width="12" height="4" fill="#FDBCB4" rx="2"/>
    <rect x="8" y="5" width="12" height="4" fill="#FDBCB4" rx="2"/>
    <!-- Piernas -->
    <rect x="-6" y="40" width="5" height="20" fill="#2F4F4F"/>
    <rect x="1" y="40" width="5" height="20" fill="#2F4F4F"/>
    <!-- Tijeras de podar -->
    <g transform="translate(-25, 8)">
      <rect x="0" y="0" width="8" height="2" fill="#C0C0C0"/>
      <rect x="0" y="3" width="8" height="2" fill="#C0C0C0"/>
    </g>
  </g>
  
  <!-- Cestas llenas en el suelo -->
  <g>
    <!-- Cesta 1 -->
    <g transform="translate(100, 520)">
      <ellipse cx="0" cy="10" rx="20" ry="12" fill="url(#basketGradient)"/>
      <rect x="-20" y="0" width="40" height="20" fill="url(#basketGradient)"/>
      <!-- Uvas en la cesta -->
      <g fill="url(#grapeGradient)">
        <circle cx="-10" cy="5" r="4"/>
        <circle cx="0" cy="3" r="4"/>
        <circle cx="10" cy="5" r="4"/>
        <circle cx="-5" cy="8" r="4"/>
        <circle cx="5" cy="8" r="4"/>
      </g>
    </g>
    
    <!-- Cesta 2 -->
    <g transform="translate(600, 510)">
      <ellipse cx="0" cy="10" rx="18" ry="10" fill="url(#basketGradient)"/>
      <rect x="-18" y="0" width="36" height="18" fill="url(#basketGradient)"/>
      <!-- Uvas en la cesta -->
      <g fill="url(#grapeGradient)">
        <circle cx="-8" cy="4" r="3"/>
        <circle cx="0" cy="2" r="3"/>
        <circle cx="8" cy="4" r="3"/>
        <circle cx="-4" cy="7" r="3"/>
        <circle cx="4" cy="7" r="3"/>
      </g>
    </g>
  </g>
  
  <!-- Sol -->
  <circle cx="700" cy="80" r="30" fill="#FFD700"/>
  
  <!-- Rayos de sol -->
  <g stroke="#FFD700" stroke-width="2" opacity="0.7">
    <line x1="670" y1="50" x2="660" y2="40"/>
    <line x1="730" y1="50" x2="740" y2="40"/>
    <line x1="670" y1="110" x2="660" y2="120"/>
    <line x1="730" y1="110" x2="740" y2="120"/>
    <line x1="640" y1="80" x2="630" y2="80"/>
    <line x1="760" y1="80" x2="770" y2="80"/>
  </g>
  
  <!-- Texto -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2F4F4F" font-weight="bold">Proceso de Vendimia</text>
</svg>