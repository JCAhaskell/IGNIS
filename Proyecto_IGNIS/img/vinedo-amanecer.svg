<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cielo al amanecer -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Sol -->
  <circle cx="150" cy="100" r="40" fill="url(#sunGradient)"/>
  
  <!-- Rayos de sol -->
  <g stroke="#FFD700" stroke-width="3" opacity="0.7">
    <line x1="110" y1="60" x2="90" y2="40"/>
    <line x1="190" y1="60" x2="210" y2="40"/>
    <line x1="110" y1="140" x2="90" y2="160"/>
    <line x1="190" y1="140" x2="210" y2="160"/>
    <line x1="70" y1="100" x2="50" y2="100"/>
    <line x1="230" y1="100" x2="250" y2="100"/>
  </g>
  
  <!-- Montañas de fondo -->
  <polygon points="0,300 200,200 400,250 600,180 800,220 800,400 0,400" fill="#8B7355"/>
  
  <!-- Viñedos -->
  <rect x="0" y="400" width="800" height="200" fill="#8FBC8F"/>
  
  <!-- Filas de vides -->
  <g fill="#228B22">
    <!-- Fila 1 -->
