<!DOCTYPE html>
<html lang="es">
<!-- ========================================
     PRIMERA ENTREGA - PUNTO B: META TAGS BÁSICOS
     Meta charset, viewport y title implementados
     ======================================== -->
<!-- ========================================
     BLOQUE 1: CONFIGURACIÓN HEAD
     ======================================== -->
<head>
    <title>IGNIS - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/gestorUsuarios.js"></script>
    <script src="js/login.js" defer></script>
    <script src="js/index.js" defer></script>
</head>

<!-- ========================================
     BLOQUE 2: ESTRUCTURA LOGIN
     ======================================== -->
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- Logo -->
            <img src="img/logo.png" alt="Logo IGNIS" class="login-logo">
            <h2>Iniciar Sesión</h2>
            
            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">
                    Ingresar
                </button>
            </form>
            
            <!-- Mensajes del sistema -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            

        </div>
    </div>
</body>
</html>
